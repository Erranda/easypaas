<wicket:panel>
<div class="col-md-24">	
	 <section id=modal>
	      <a wicket:id="add-role" class="btn btn-danger btn-large project-setup">
	      			Add Role</a>
	      <a id="showRoleForm" data-toggle="modal" href="#addRole" class="shortcut" style="display: none;">
						</a>
<div id="addRole" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Add Role</h4>
          </div>
          <div class="modal-body">
            <form wicket:id="role-form">	
			<span wicket:id="feedback"></span>
			<div class="login-fields">
				<div class="field">
				<label>Name</label>
					<input wicket:id="name" type="text" name="name" value="" placeholder="Name" class="form-control"/>
				</div> <!-- /field -->
				<br/>
				<div class="field">
				<label>Permissions</label>
					<div wicket:id="permissions"></div>
					<input wicket:id="id" type="hidden" value="" placeholder="Name" class="form-control" hidden/>
				<input wicket:id="uid" type="hidden" value="" placeholder="Name" class="form-control" hidden/>
				</div> <!-- /field -->
				<br/>
				
			<div class="login-actions">	
				<button wicket:id="submit" class="login-action btn btn-primary">Submit</button>
			</div> <!-- .actions -->
			</div>
		</form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
    </section>
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="fa fa-users fa-lg" style="margin-left:10px"></i>
					<h3>Role</h3>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					
					<table wicket:id="role-table" class="table table-striped table-bordered">
				
						</table>
					
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
								
	     
	     
  </div>
 </wicket:panel>
