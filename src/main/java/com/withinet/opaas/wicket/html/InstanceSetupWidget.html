<wicket:panel>
<wicket:link>
<link href="../js/plugins/chosen/chosen.min.css" rel="stylesheet" type="text/css" />
<script src="../js/plugins/chosen/chosen.jquery.min.js"></script>
<script src="../js/demo/formsInit.js"></script>
<script>
    $(function () { formInit(); });
</script>
</wicket:link>
	<section id="modals">
		<a class="btn btn-danger btn-large project-setup" data-toggle="modal" href="#bigModal">Instance</a>
		<div id="bigModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Create Instance</h4>
          </div>
          <div class="modal-body">
          <div class="content clearfix">

<div class="content clearfix">
		
		<form wicket:id="form" class="form-horizontal">
		<div wicket:id="feedback">
            
         </div>		
			<div class="modal-form-fields">
					<div class="field">
					<h6>Project Name</h6>
				</div>
				<div class="field">
                                
                     <select wicket:id="userProjects" id="select2" name="select2" class="form-control">
                             
                                </select>

                                </div>
                <div class="field">
					<h6>Owners (One instance per member for multiple selects) </h6>
				</div>
				<div class="field">
                                
                     <select wicket:id="team" class="form-control chzn-select" multiple="multiple" tabindex="4" style="height:25px;">
                             
                                </select>
                                </div> <!-- /field -->
				<div class="field">
					<h6>Choose your target container</h6>
				</div>
				<div class="field">
                                
                     <select wicket:id="containerChoice" id="select2" name="select2" class="form-control">
                             
                                </select>

                                </div>
			</div> 
			<br/>
			<div class="login-actions">	
				<input wicket:id="submit" class="login-action btn btn-primary" type="submit" value="Boot"/>	
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
	</div> <!-- /content -->
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
	</section>
</wicket:panel>
