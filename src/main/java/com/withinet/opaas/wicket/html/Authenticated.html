<!-- Le javascript
================================================== -->
<wicket:link>
<!-- Placed at the end of the document so the pages load faster -->
<script>
			$( document ).ready(function() {
  				var feedback = $( ".feedbackPanel" );
  				if (feedback.length) {
  					$( "#navTop" ).attr ("style", "margin-bottom: 1px !important");
  					$( "ul.feedbackPanelINFO").addClass ("alert-dismissable");
  					$( "li.feedbackPanelINFO").append("<button onClick=\"restore()\" style=\"color:#fff\" type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">X</button>");
  					$( "ul.feedbackPanelERROR").addClass ("alert-dismissable");
  					$( "li.feedbackPanelERROR").append("<button onClick=\"restore()\" style=\"color:#fff\" type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-hidden=\"true\">X</button>");
  				}
  				setTimeout(fade_out, 5000);
  			});
  			
  			function fade_out() {
  				$(".feedbackPanel").fadeOut().empty();
  				restore ();
			}
</script>

<script>
	restore = function () {
		$( "#navTop" ).attr ("style", "margin-bottom: 1em !important");
		$( ".feedbackPanel" ).remove ();
	} 
        
</script>
<script src="../js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="../js/libs/bootstrap.min.js"></script>
