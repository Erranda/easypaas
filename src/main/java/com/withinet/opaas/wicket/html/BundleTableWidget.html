<wicket:panel>
<div class="col-md-24">	
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-th" style="margin-left:10px"></i>
					<h3>Bundles</h3>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					<div class="table-responsive">
						<table wicket:id="bundle-table" class="table table-striped table-bordered table-hover">

						</table>
					</div>
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
								
	      </div>
	      <a style="display:none" id="updateButton" class="btn btn-danger btn-large" data-toggle="modal" href="#bundleUpdate" hidden>Update</a>
	      <section id="modals">
		<div id="bundleUpdate" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Update</h4>
          </div>
          <div class="modal-body">
          <div class="content clearfix">
		
		<form wicket:id="update" class="form-horizontal">
		<div wicket:id="feedback">
            
         </div>		
			<div class="modal-form-fields">
				<div class="field">
					<h6>Bundle </h6>
				</div>
				
				<div class="form-group">
                        
                        <div class="col-lg-8"><input style="padding:5px !important" class="form-control" type="file" wicket:id="file" /></div>
                </div>	
			</div> <!-- /form-fields -->
			<div class="field">
			<div wicket:id="progress">
               
              </div>
              </div>
			<div class="login-actions">	
				
				<input wicket:id="submit" class="login-action btn btn-primary" type="submit" value="Install"/>	
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
	</section>
	
	<script>
		showModal = function () {
					document.getElementById("updateButton").click();
		}
	</script>
 </wicket:panel>
