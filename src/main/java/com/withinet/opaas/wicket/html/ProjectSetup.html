<wicket:panel>
<div class="account-container widget register stacked">
	<div class="widget-header">
	<i class="fa fa-cubes" style="margin-left:10px"></i>
	    <h3>Add Team</h3>
	</div>
	<div class="content clearfix">
		
		<form wicket:id="form" class="form-horizontal">
		<div wicket:id="feedback">
            
         </div>		
			<div class="login-fields">
				<div class="field">
					<h6> Add user from excel</h6>
				</div>
				
				<div class="form-group">
                        <div class="col-lg-8"><input class="form-control" type="file" wicket:id="file" /></div>
                </div>	
			</div> <!-- /form-fields -->
			<div class="field">
			<div wicket:id="progress">
               
              </div>
              </div>
			<div class="login-actions">	
				<input  class="login-action btn btn-primary" type="submit" value="Upload"/>	
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
</wicket:panel>
