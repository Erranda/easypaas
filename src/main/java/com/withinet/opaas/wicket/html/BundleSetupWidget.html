<wicket:panel>
<a style="display:none" wicket:id="update-instances"></a>
	<section id="modals">
		<a class="btn btn-danger btn-large project-setup" data-toggle="modal" href="#bigModal">Distribution</a>
		<div id="bigModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">New Bundle Distribution</h4>
          </div>
          <div class="modal-body">
          <div class="content clearfix">
		
		<form wicket:id="form" class="form-horizontal">
		 <div wicket:id="feedback">
            
         </div>		
			<div class="modal-form-fields">
				
				<div class="field">
					<h6>1. Which projects get this distribution </h6>
				</div>
				
				<div class="field">
					 <select wicket:id="projects" class="form-control chzn-select" multiple="multiple" tabindex="4" style="height:25px;">
                             
                      </select>
				</div> <!-- /field -->
				
				<div class="field">
					<h6>2. Add bundles from your library to this distribution. </h6>
				</div>
				
				<div class="field">
                                
                     <select wicket:id="bundles" class="form-control chzn-select" multiple="multiple" tabindex="4" style="height:25px;">
                             
                     </select>
                </div>
				
				<div class="field">
					<h6>4. Add bundle from zip collection, .jar, and .pom </h6>
				</div>
				
				<div class="form-group">
                        
                        <div class="col-lg-8"><input style="padding:5px !important" class="form-control" type="file" wicket:id="file" /></div>
                </div>	
			</div> <!-- /form-fields -->
			<div class="field">
			<div wicket:id="progress">
               
            </div>
              </div>
			<div class="login-actions">	
				
				<input wicket:id="submit" class="login-action btn btn-primary" type="submit" value="Install"/>	
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
	</section>

</wicket:panel>
