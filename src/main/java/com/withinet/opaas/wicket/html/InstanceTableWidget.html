<wicket:panel>
<div class="col-md-24">	
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="icon-external-link" style="margin-left:10px"></i>
					<h3>Instances</h3>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					<div class="table-responsive"> 
					
					<table wicket:id="instance-table" class="table table-striped table-bordered table-hover">
					
						</table>
						</div>
					
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
								
	      </div>
	          <a style="display:none" id="viewLogButton" class="btn btn-danger btn-large" data-toggle="modal" href="#viewLog" hidden></a>
	      <section id="modals">
		<div id="viewLog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Log</h4>
          </div>
          <div class="modal-body">
          <div class="content clearfix">
          		<style>
span.scroll
{
background-color:#000;
color:#fff;
height:420px;
width:99%;
FLOAT: left;
overflow-y:scroll;
word-wrap:break-word;
}
</style>

				<span id="log" class="scroll">
				</span>
				<span id="moreLog" style="display:none" wicket:id="moreLog">
				</span>	
					
	</div> <!-- /content -->
            
          </div>
          
            <a style="display:none" id="moreBtn" wicket:id="more-log-button" class="btn btn-danger btn-large moreBtn">More</a>
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
	</section>
	
	<script>
		showModal = function () {
					$('#log').html("");
					document.getElementById("viewLogButton").click();
					$("span.scroll").scroll( function() {
  						if($(this)[0].scrollHeight - $(this).scrollTop() == $(this).outerHeight()) {
   						$('.moreBtn').first().trigger ("click");
 					} 
 					addContent ();
		});
		}
		removeLoader = function () {
					$( "#loader" ).attr ("style", "display: none");
		}
		
		addContent = function () {
						if (!$('#moreLog').is(':empty')){
							$('#log').append($('#moreLog').html ());
							$('#moreLog').html("");
						}
		}	
	
	</script>
 </wicket:panel>
 <wicket:link>
<img src="../img/ajax-loader-large.gif" id="loader"/>
</wicket:link>
