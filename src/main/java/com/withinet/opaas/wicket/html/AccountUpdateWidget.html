<wicket:panel>
   <div class="widget stacked ">
      			
      			<div class="widget-header">
      				<i class="icon-user"></i>
      				<h3>Your Account</h3>
  				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					<form wicket:id="form" id="edit-profile" class="form-horizontal col-md-8">
								<fieldset>
									<span wicket:id="feedback"></span>
									<div class="form-group">											
										<label for="email" class="col-md-4">Email</label>
										<div class="col-md-8">
											<input wicket:id="email" type="email" class="form-control" id="email" value="email@xyz.com" disabled="">
											<p class="help-block">Your email is for logging in and cannot be changed.</p>
										</div> <!-- /controls -->				
									</div> <!-- /control-group -->
									
									
									<div class="form-group">											
										<label for="name" class="col-md-4">Name</label>
										<div class="col-md-8">
											<input wicket:id="name" type="text" class="form-control" id="name" value="Rod">
										</div> <!-- /controls -->				
									</div> <!-- /control-group -->
									
								
									<hr><br>
									
									<div class="form-group">											
										<label class="col-md-4" for="password1">Password</label>
										<div class="col-md-8">
											<input wicket:id="password" type="password" class="form-control" id="password1" value="password">
										</div> <!-- /controls -->				
									</div> <!-- /control-group -->
									
									
									<div class="form-group">											
										<label class="col-md-4" for="password2">Confirm</label>
										<div class="col-md-8">
											<input type="password" class="form-control" id="password2" value="password">
										</div> <!-- /controls -->				
									</div> <!-- /control-group -->
									
									
										
										<br>
									
										
									<div class="form-group">

										<div class="col-md-offset-4 col-md-8">
											<button type="submit" class="btn btn-primary">Save</button> 
											<button class="btn btn-default">Cancel</button>
										</div>
									</div> <!-- /form-actions -->
								</fieldset>
							</form>
							
				</div> <!-- /widget-content -->
					
			</div>
</wicket:panel>
