<wicket:extend>
<div class="account-container widget stacked">
	<div class="widget-header">
	<i class="icon-signin"></i>
	    <h3>Welcome back ! </h3>
	</div>	
	<div class="content clearfix">
		
		<form wicket:id="form">
		
			<div wicket:id="feedback">
            
            </div>
			
			<div class="login-fields">
				
				<div class="field">
					<label for="email">Email:</label>
					<input wicket:id="email" type="email" id="email" name="email" value="" placeholder="Email" class="form-control input-lg username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input wicket:id="password" type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input wicket:id="rememberMe" id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>
									
				<button wicket:id="submit" class="login-action btn btn-primary"><b>Log In</b></button>
			
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
</wicket:extend>
