<!DOCTYPE html>
<html lang="en">

   <head>
    <meta charset="utf-8">
    <title>Login :: Base Admin</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
	<wicket:link>    
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
	
	<link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
    <link href="../css/ui-lightness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet">    
    
    <link href="../css/base-admin-3.css" rel="stylesheet">
    <link href="../css/base-admin-3-responsive.css" rel="stylesheet">
	
    <link href="../css/pages/signin.css" rel="stylesheet" type="text/css">

    <link href="../css/custom.css" rel="stylesheet">
	</wicket:link>
</head>

<body>
	
<nav class="navbar navbar-inverse" role="navigation">

	<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="./index.html">Base Admin 3.0</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li class="">						
			<a href="./signup">
				Create an Account
			</a>			
		</li>

		<li class="">
						
			<a href="#">
				<i class="icon-chevron-left"></i>&nbsp;&nbsp; 
				Back to Homepage
			</a>
			
		</li>
    </ul>
  </div><!-- /.navbar-collapse -->
</div> <!-- /.container -->
</nav>

<wicket:extend>
<div class="account-container widget stacked">
	<div class="widget-header">
	<i class="icon-signin"></i>
	    <h3>Log In to continue to PaaS </h3>
	</div>	
	<div class="content clearfix">
		
		<form wicket:id="form">
		
			<div wicket:id="feedback">
            
            </div>
			
			<div class="login-fields">
				
				<div class="field">
					<label for="email">Email:</label>
					<input wicket:id="email" type="email" id="email" name="email" value="" placeholder="Email" class="form-control input-lg username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input wicket:id="password" type="password" id="password" name="password" value="" placeholder="Password" class="form-control input-lg password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input wicket:id="rememberMe" id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>
									
				<button wicket:id="submit" class="login-action btn btn-primary"><b>Log In</b></button>
			
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Don't have an account? <a href="./signup.html">Sign Up</a><br/>
	Remind <a href="#">Password</a>
</div> <!-- /login-extra -->


</wicket:extend>

<!-- Le javascript
================================================== -->
<wicket:link>
<script src="../js/libs/jquery-1.9.1.min.js"></script>
<script src="../js/libs/jquery-ui-1.10.0.custom.min.js"></script>
<script src="../js/libs/bootstrap.min.js"></script>


<script src="../js/Application.js"></script>

<script src="../js/demo/signin.js"></script>
</wicket:link>
</body>
</html>
