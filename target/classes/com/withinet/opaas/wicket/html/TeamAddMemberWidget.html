<wicket:panel>
<a data-toggle="modal" href="#addByForm" class="shortcut">
							<i class="shortcut-icon fa fa-plus-square"></i>
							<span class="shortcut-label">Plus One</span>
						</a>
<div id="addByForm" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Add Member</h4>
          </div>
          <div class="modal-body">
            <form wicket:id="form">	
		<span wicket:id="feedback"></span>
			<div class="login-fields">
				<div class="field">
					<input wicket:id="name" type="text" id="name" name="name" value="" required placeholder="Name" class="form-control" />
				</div> <!-- /field -->
				<br/>
				<div class="field">
					<input wicket:id="email" type="email" id="email" name="email" value="" placeholder="Email" class="form-control"/>
				</div> <!-- /field -->
				<br/>
				<div class="field">
					<input wicket:id="quota" type="text" id="quota" name="quota" value="" placeholder="Instance Bag Limit" class="form-control"/>
				</div> <!-- /field -->
				<br/>
				<div class="field">
					<input wicket:id="role" type="text" id="role" name="role" value="" placeholder="Role" class="form-control"/>
				</div> <!-- /field -->
							
			</div> <!-- /login-fields -->
			<br/>
			<div class="login-actions">	
				<button wicket:id="submit" class="login-action btn btn-primary">Add</button>
			</div> <!-- .actions -->
			
		</form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
</wicket:panel>
