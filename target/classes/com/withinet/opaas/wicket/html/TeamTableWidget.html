<wicket:panel>
<div class="col-md-24">	
			<div class="widget stacked widget-table action-table">
					
				<div class="widget-header">
					<i class="fa fa-users fa-lg" style="margin-left:10px"></i>
					<h3>Team</h3>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					
					<table wicket:id="team-table" class="table table-striped table-bordered">
				
						</table>
					
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
								
	      </div>
	      
	      <a id="updateButton" data-toggle="modal" href="#updateUser" class="shortcut" style="display: none;">
							<i class="shortcut-icon fa fa-plus-square"></i>
							<span class="shortcut-label">Plus One</span>
						</a>
<div id="updateUser" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Update Team Member</h4>
          </div>
          <div class="modal-body">
            <form wicket:id="update-user-form">	
			<span wicket:id="feedback"></span>
			<div class="login-fields">
				<div class="field">
				<label>Email</label>
					<input wicket:id="email" type="email" id="email" name="email" value="" placeholder="Email" class="form-control" readonly/>
				</div> <!-- /field -->
				<br/>
				<div class="field">
				<label>Instance Quota</label>
					<input wicket:id="quota" type="text" id="quota" name="quota" value="" placeholder="Instance Bag Limit" class="form-control"/>
				</div> <!-- /field -->
				<br/>
				<div class="field">
					<label>Role</label>
					<input wicket:id="role" type="text" id="role" name="role" value="" placeholder="Role" class="form-control"/>
				</div> <!-- /field -->
				<br/>
					<div class="field">
				            <label>Status</label>
				            <select wicket:id="status" id="select2" name="select2" class="form-control">
				                <option value="">Select...</option>
				                <option value="1">1</option>
				                <option value="2">2</option>
				                <option value="3">3</option>
				                <option value="4">4</option>
				                <option value="5">5</option>
				            </select>
				</div> <!-- Field -->		
			</div> <!-- /login-fields -->
			<br/>
			<div class="login-actions">	
				<button wicket:id="submit" class="login-action btn btn-primary">Update</button>
			</div> <!-- .actions -->
			
		</form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
    
    	<script>
		showUpdateUserModal = function () {
					document.getElementById("updateButton").click();
		}
	</script>
 </wicket:panel>
